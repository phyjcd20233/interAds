<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Sticker Pack Import</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: #25D366; /* WhatsApp green */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #128C7E; /* Darker green */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Import WhatsApp Sticker Pack</h1>
    <p>Click the button below to import your favorite sticker pack into WhatsApp!</p>
    <a href="https://wa.me/stickerpack/YOUR_STICKER_PACK_ID" target="_blank">
        <button>Import Sticker Pack</button>
    </a>
</div>

</body>
</html>
